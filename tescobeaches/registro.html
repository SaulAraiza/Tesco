<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate - TESCO Beaches</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/estilo_registro.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Card para el formulario -->
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Regístrate</h1>
                        <!-- Formulario de registro -->
                        <form action="registro.php" method="POST">
                            <!-- Campo Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
                            </div>
                            <!-- Campo Correo -->
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="correo" name="correo" placeholder="Tu correo electrónico" required>
                            </div>
                            <!-- Campo Contraseña -->
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Crea una contraseña" required>
                            </div>
                            <!-- Campo Confirmar Contraseña -->
                            <div class="mb-3">
                                <label for="confirmar_contrasena" class="form-label">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="Confirma tu contraseña" required>
                            </div>
                            <!-- Botón de registro -->
                            <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
                        </form>
                        <!-- Enlace para iniciar sesión -->
                        <div class="mt-3 text-center">
                            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

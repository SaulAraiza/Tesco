<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo_contraseña.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4"><center>Recupera tu contraseña</center></h1>
                <div class="card shadow">
                    <div class="card-body">

                        <!-- Paso 1: Introducir correo -->
                        <form id="form-recuperacion" action="verificar_correo.php" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo" required>
                            </div>
                            <div id="mensaje" class="text-center mb-3 text-danger"></div>
                            <button type="submit" class="btn btn-primary w-100">Corroborar Correo</button>
                        </form>

                        <!-- Paso 2: Ingresar código -->
                        <div id="form-codigo" style="display: none;">
                            <div class="mb-3">
                                <label for="codigo" class="form-label">Código de Verificación</label>
                                <input type="text" id="codigo" name="codigo" class="form-control" placeholder="Ingresa el código recibido" required>
                            </div>
                            <button class="btn btn-primary w-100" onclick="verificarCodigo()">Verificar Código</button>
                        </div>

                        <!-- Paso 3: Cambiar contraseña -->
                        <div id="form-cambiar-password" style="display: none;">
                            <div class="mb-3">
                                <label for="password" class="form-label">Nuevaa Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Nueva contraseña" required>
                            </div>
                            <div class="mb-3">
                                <label for="password-confirm" class="form-label">Confirmar Contraseña</label>
                                <input type="password" id="password-confirm" class="form-control" placeholder="Confirma tu nueva contraseña" required>
                            </div>
                            <div class="mb-3">
                                <div class="g-recaptcha" data-sitekey="TU_CLAVE_PUBLICA"></div>
                            </div>
                            <button class="btn btn-success w-100" onclick="actualizarPassword()">Actualizar Contraseña</button>
                        </div>

                        <!-- Botón para ir al registro -->
                        <div id="registro-link" style="display: none;" class="mt-3">
                            <p class="text-center">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="js/recuperar_contraseña.js"></script>
    <img src="img/logo.png" alt="Logo de TESCO Beaches" class="logo-inferior">
</body>
</html>
